<div class="text-center" ng-show="pageCount() > 1">
    <ul class="pagination">
        <li ng-class="{ 'disabled': currentPage <= 1 }">
            <a title="{{currentPage <= 1 ? null : pageLabelFormat({ page: currentPage - 1 })}}"
               href="javascript:void(0)" aria-label="Previous" ng-click="currentPage > 1 && goToPage(currentPage - 1)">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li ng-repeat="page in [] | pageRange: pageCount() : maxPageLength() : currentPage track by page.value"
            ng-class="{ 'active': page.value === currentPage }">
            <a title="{{pageLabelFormat({ page: page.value })}}" href="javascript:void(0)" ng-click="goToPage(page.value)">{{page.text}}</a>
        </li>
        <li ng-class="{ 'disabled': currentPage >= pageCount() }">
            <a title="{{currentPage >= pageCount() ? null : pageLabelFormat({ page: currentPage + 1 })}}"
               href="javascript:void(0)" aria-label="Next" ng-click="currentPage < pageCount() && goToPage(currentPage + 1)">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</div>
