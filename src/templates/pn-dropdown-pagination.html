<div ng-show="pageCount() > 1">
    {{prefixFormat({ count: pageCount() })}}
    <select class="custom-select custom-select-sm"
            ng-options="(index + 1) as (index + 1) for index in [] | range: pageCount()"
            ng-model="currentPage"></select>
    {{subfixFormat({ count: pageCount() })}}
</div>
