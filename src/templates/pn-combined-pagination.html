<div>
    <div pn-buttons-pagination
         page-count="pageCount()"
         current-page="currentPage"
         max-page-length="maxPageLength()"
         page-label-format="pageLabelFormat({ page: page })">
    </div>
    <div class="text-center text-muted" ng-show="pageCount() > maxPageLength()">
        <div pn-dropdown-pagination
             class="pn-animate-height"
             ng-show="showPageJumper && "
             page-count="pageCount()"
             current-page="currentPage"
             prefix-format="jumperPrefixFormat({ count: count })"
             subfix-format="jumperSubfixFormat({ count: count })">
        </div>
        <div>
            <a href="javascript:void(0)"
               class="pn-animate-fade"
               ng-hide="showPageJumper"
               ng-click="showPageJumper = true">
                <span class="icon icon-chevron-thin-down"></span>
            </a>
        </div>
    </div>
</div>
